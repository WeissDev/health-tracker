<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Health Tracker</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<section id="health-tracker">
			<header class="header">
				<h1>Health Tracker</h1>
				<input type="text" id="search-bar" placeholder="Search for foods and drinks..." autofocus>
				<button id="search-btn">Search</button>
			</header>
			<section id="results">
				<ul id="search-results">

				</ul>
			</section>
			<section id="user-list">
				<h2>Selected</h2>
				<ul id="user-select">

				</ul>
			</section>
		</section>
		<footer id="footer"></footer>
	</div>

	<!-- search results template -->
	<script type="text/template" id="search-results-template">

			<label><%= name %></label>
			<label><%= brand %></label>
			<label><%= calories %></label>
			<button class="add">Add</button>

	</script>

	<!-- user select template -->
	<script type="text/template" id="user-select-template">

			<label><%= name %></label>
			<label><%= brand %></label>
			<label><%= calories %></label>
			<button class="destroy">Remove</button>

	</script>


	<!-- food stats template -->
	<script type="text/template" id="stats-template">
		<span id="item-count"><strong> <%= remaining %> </strong> <%= remaining === 1 ? 'food item' : 'food items' %> on the list</span>
		<span class="selected">Total Calories: <%= totalCalories %></span>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

	<script src="js/models/model.js"></script>
	<script src="js/collections/selectedcollection.js"></script>
	<script src="js/collections/resultcollection.js"></script>
	<script src="js/views/selectedfoodview.js"></script>
	<script src="js/views/foodview.js"></script>
	<script src="js/views/appview.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
